<h2>请注册</h2>
<!--  
  点击按钮，向服务器发请求,使用form标签
  发请求：需要请求的方法，请求URL
  method设置请求的方法  get/post
  action设置请求的URL
-->
<form method="post" action="/myreg">
  <input type="text" name="uname"><br>
  <input type="text" name="upwd"><br>
  <input type="submit">
</form>
<h2>GET方法提交</h2>
<form method="get" action="/myreg2">
  <input type="text" name="uname"><br>
  <input type="text" name="upwd"><br>
  <input type="submit">
</form>
